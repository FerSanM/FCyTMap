{% load i18n %}
{% load socialaccount %}
{% load allauth account %}
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="login-body">
<div class="div-login">
    <h5>MapaFCyT</h5>
    <h6>Bienvenido/a al mapa de la Facultad de Ciencias y Tecnologías.</h6>
    <a class="texto-login">Puedes navegar en tus areas concurridas y puntos de interés en la Facultad</a>
    <br>
    <form method="post" action="{% url 'google_login' %}" class="form-inicioSesion">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary"><i class="bi bi-google"></i> Iniciar Sesión</button>
    </form>
    <a class="texto-login">Si no tienes un Correo Institucional</a>
    <button type="button" class="btn btn-primary btn-invitado" onclick="location.href='{% url 'iniciosin' %}'">
        <i class="bi bi-person-circle"></i> Ingresar como invitado
    </button>
</div>
</body>
</html>
